<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <style>
    body {
      margin-top: 70px;
      background: rgb(44, 44, 44);
      color: rgb(255, 255, 255);
    }
  </style>
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>

        <form>
          <div class="form-group">
            <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms...">
          </div>
        </form>

        <div id="output">

          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gOutput"></div>
            </div>
          </div>

          <div class="card card-success mb-2">
              <div class="card-block ">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>

          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="lbOutput"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('kgInput').addEventListener('input', function(e){
      document.getElementById('output').style.visibility = 'visible';
      let kg = e.target.value;
      document.getElementById('gOutput').innerHTML = kg * 1000;
      document.getElementById('ozOutput').innerHTML = kg * 35.274;
      document.getElementById('lbOutput').innerHTML = kg * 2.20462;
    });
  </script>
</body>
</html>
